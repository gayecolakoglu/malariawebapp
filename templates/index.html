


<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cancer Detection</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form method=post enctype=multipart/form-data class="form-label">
      <h1 class="h2 mb-5 font-weight-normal">Upload Image</h1>
      <input type="file" id="image" name="image" class="form-control"required autofocus>
      
      <button class="btn mt-3 btn-lg btn-primary btn-block" type="submit">Predict</button>
      <br>
      {% if image_loc %}
      <img class="rounded img-fluid mt-3" src="static/{{image_loc}}" alt="" width="512" height="512">
      <h3 class="h3 mt-2 font-weight-normal">Cell is predicted  <i>{{prediction}}</i>  by %{{pred_ratio}} accuracy</h3>
      {%endif%}
    </form>
    

  </body>
</html>
